<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Caps Generator</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/min.css">
  <link rel="stylesheet" href="http://prismjs.com/themes/prism.css">
</head>

<body>
  <pre><code class="language-html">&lt;link rel="stylesheet" href="gradient-buttons.min.css"/&gt;
</code></pre>
  <main class="app">
    <div class="app__logo">
      <img class="app__logo-img u-block" src="https://raw.githubusercontent.com/ysoftaoglu/CapsGeneretor/master/img/logo.PNG">
      <span class="app__logo-text u-bold">Caps Generator</span>
    </div>
    <div class="app__row u-center">
      <a class="github-button" href="https://github.com/ysoftaoglu" data-style="mega" data-count-href="/ysoftaoglu/followers" data-count-api="/users/ysoftaoglu#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @ysoftaoglu on GitHub">Follow @ysoftaoglu</a>
      <a class="github-button" href="https://github.com/ysoftaoglu/CapsGeneretor" data-icon="octicon-star" data-style="mega" data-count-href="/ysoftaoglu/CapsGeneretor/stargazers" data-count-api="/repos/ysoftaoglu/CapsGeneretor#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star ysoftaoglu/CapsGeneretor on GitHub">Star</a>
    </div>
    <canvas class="app__canvas jsCanvas" width="500" height="400" style="margin-top: 15px"></canvas>
    <div class="app__row">
      <label class="app__label u-block"><i class="fa fa-file-image-o app__icon"></i>Resim Seçiniz</label>
      <input type="file" class="app__input jsFileInput">
    </div>

    <div class="app__row">
      <label class="app__label u-block"><i class="fa fa-file-text-o app__icon"></i>Caps Yazısı <span class="app__error jsError">Caps Yazısı Boş Geçilemez.</span></label>
      <input type="text" class="app__input jsCaptionInput" placeholder="Text Giriniz">
    </div>

    <div class="app__row">
      <label class="app__label u-block"><i class="fa fa-square-o app__icon"></i>Caps Yazı Arkaplanı</label>
      <input type="color" class="app__input app__input--color jsCaptionBg" value="#ff0000">
    </div>

    <div class="app__row app__row--flex">
      <a href="#" class="jsDownloadLink app__button u-block" download="image.png">
        <button class="jsSaveImage">Resim Olarak Kaydet</button>
      </a>
    </div>
  </main>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="http://prismjs.com/prism.js"></script>
  <script src="dist/js/min.js"></script>
</body>

</html>
